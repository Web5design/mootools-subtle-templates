<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>SubtleTemplate</title>
</head>
<body>


<div id="demo"></div>


<div id="template">
	<ul>
		<li><b>{data1}</b></li>
		<li><i>{data2}</i></li>
		<li><u>{data3}</u></li>
	</ul>
</div>

<table>
	<tbody>
		<tr id="template2">
			<td><b>{data1}</b></td>
			<td><i>{data2}</i></td>
			<td><u>{data3}</u></td>
		</tr>
	</tbody>
</table>


<script type="text/javascript" src="mootools.js"> </script>
<script src="../Source/Plugins/SubtleTemplate.js" type="text/javascript" charset="utf-8"></script>


<!-- <h2>Demo1</h2> -->
<!-- <p>Simple Usage</p> -->
<script type="text/javascript" charset="utf-8"> window.addEvent('domready',function(){

	MyDiv = new SubtleTemplate($('template'));
	
	var JSON = {
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	};
	
	div1 = new MyDiv( JSON ).inject($('demo'));

});</script>


<!-- <h3>Demo2</h3> -->
<!-- <p>Update data later</p> -->
<script type="text/javascript" charset="utf-8"> window.addEvent('domready',function(){

	var div2 = new MyDiv({ data1:'loadingâ€¦' }).inject($('demo'));
	setTimeout( function(){ 
		div2.populate({
			"data1": new Date(),
			"data2": "green",
			"data3": "blue"
		}) 
	}, 1000);

});</script>


<!-- <h3>Demo3</h3> -->
<!-- <p>Works with table rows and stuff</p> -->
<!-- <p>No need to explicitly define a parent<br />
	it'll inject into the same parent as the template element by default
</p> -->
<script type="text/javascript" charset="utf-8"> window.addEvent('domready',function(){

	var MyTr = new SubtleTemplate($('template2'));

	tr1 = new MyTr({
		"data1": "Created",
		"data2": "First",
		"data3": "but injected last"
	});

	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Created",
		"data2": "Last",
		"data3": "in source"
	}).inject();

	tr1.inject();

});</script>
</body>
</html>
