<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>SubtleTemplate</title>
</head>
<body>


<div id="template">
	<ul>
		<li><b>{data1}</b></li>
		<li><i>{data2}</i></li>
		<li><u>{data3}</u></li>
	</ul>
</div>

<table>
	<tbody>
		<tr id="template2">
			<td><b>{data1}</b></td>
			<td><i>{data2}</i></td>
			<td><u>{data3}</u></td>
		</tr>
	</tbody>
</table>


<script type="text/javascript" src="mootools.js"> </script>
<script src="../Source/Plugins/SubtleTemplate.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

var MyDiv = new SubtleTemplate({ element:'template' });

div1 = new MyDiv({
	"data1": "Lorem",
	"data2": "ipsum",
	"data3": "dolor"
}).inject(document.body);


var data = {
	"data1": new Date(),
	"data2": "green",
	"data3": "blue"
};
var div2 = new MyDiv({ data1:'loadingâ€¦' }).inject(document.body);

setTimeout( function(){ div2.populate(data) }, 1000);

</script>
</body>
</html>
