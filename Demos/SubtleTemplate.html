<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>SubtleTemplate</title>
</head>
<body>


<div id="demo">
	<div id="template">
		<ul>
			<li><b>{data1}</b></li>
			<li><i>{data2}</i></li>
			<li><u>{data3}</u></li>
		</ul>
	</div>

	<table>
		<tbody>
			<tr id="template2">
				<td><b>{data1}</b></td>
				<td><i>{data2}</i></td>
				<td><u>{data3}</u></td>
			</tr>
		</tbody>
	</table>
</div>


<script type="text/javascript" src="mootools.js"> </script>
<script src="../Source/Plugins/SubtleTemplate.js" type="text/javascript" charset="utf-8"></script>


<!-- <h2>Demo1</h2> -->
<!-- <p>Simple Usage</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){

	MyDiv = new SubtleTemplate($('template'));
	
	var JSON = {
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	};
	
	div1 = new MyDiv( JSON ).inject($('demo'));

});</script>


<!-- <h3>Demo2</h3> -->
<!-- <p>Update data later</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){

	var div2 = new MyDiv({ data1:'loadingâ€¦' }).inject($('demo'));
	setTimeout( function(){ 
		div2.populate({
			"data1": new Date(),
			"data2": "green",
			"data3": "blue"
		}) 
	}, 1000);
	
	// Can handle periodically updating
	MyDiv.updateTemplate(function(){
		new Element('li', {'html':'Total time to update 1000 times: <ins>{data4}</ins> seconds'}).inject(this.getElement('ul'));
	});
	
	var d = new Date();
	var populate_i = 0;
	var populate_p = (function(){
		div2.populate({
			"data1": d,
			"data2": populate_i++,
			"data3": new Date(),
			"data4": (new Date()-d)/1000
		});
		if(populate_i > 1000){
			$clear(populate_p);
			MyDiv.updateTemplate(function(){
				new Element('li', {'html':'This is not a performance benchmark by any stretch ;)'}).inject(this.getElement('ul'));
			});
		}
	}).periodical(1);

});</script>


<!-- <h3>Demo3</h3> -->
<!-- <p>Works with table rows and stuff</p> -->
<!-- <p>No need to explicitly define a parent<br />
	it'll inject into the same parent as the template element by default
</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){

	MyTr = new SubtleTemplate($('template2'));

	tr1 = new MyTr({
		"data1": "Created",
		"data2": "First",
		"data3": "but injected last"
	});
	
	// Create Multiple Instances
	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Lorem",
		"data2": "ipsum",
		"data3": "dolor"
	}).inject();
	new MyTr({
		"data1": "Created",
		"data2": "Last",
		"data3": "in source"
	}).inject();
	
	////    OR    ////
	
	// Create multiple instances
	MyTr.getOption('parent').adopt(
		new MyTr([
			{"data1":"Lorem","data2":"ipsum","data3":"dolor"},
			{"data1":"Lorem","data2":"ipsum","data3":"dolor"},
			{"data1":"Lorem","data2":"ipsum","data3":"dolor"},
			{"data1":"Created","data2":"Last","data3":"in source"}
		])
	);
	
	tr1.inject();

});</script>


<!-- <h4>Demo4</h4> -->
<!-- <p>Update template after it has been created and populated and stuff</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){
	
	setTimeout(function(){
		
		MyTr.updateTemplate(function(){
			new Element('td', {'html':'Demo4: <strike>{data2}</strike> Dynamically updated the template later'}).inject(this,'top');
		});
		
	}, 1000);
	
});</script>


<!-- <h4>Demo5</h4> -->
<!-- <p>Update template after it has been created and populated and stuff</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){
	
	var myExistingElement = new Element('div', { html:'myExistingElement' }).inject(document.body);
	
	setTimeout(function(){
		var myExistingElementTemplated = new MyDiv({ data1:'myExistingElementTemplated' }, { element:myExistingElement });
	}, 1000);
	
});</script>


<!-- <h4>Demo6</h4> -->
<!-- <p>Create multiple instances when passing in multiple datasets</p> -->
<input type="button" value="Execute!" onclick="window.fireEvent('demo')" />
<script type="text/javascript" charset="utf-8" class="demo"> window.addEvent('demo',function(){
	// Pass in an array whose 0th item is an object and it'll create multiple instances!
	// It'll then return all those instances in an array
	
	var myCollectionOfMyDivInstances = new MyTr([{ data1:'First DataSet' }, { data1:'Second DataSet' }, { data1:'You can create multiple rows simply be passing in an array instead of an object!' }]);
	
	new Element('table')
		.inject($('demo'))
		.adopt(myCollectionOfMyDivInstances)
	;
});</script>
</body>
</html>
